<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/task/task.css">
    <link rel="stylesheet" href="lib/milestone/milestone.css">
    <link rel="stylesheet" href="lib/release/release.css">
    <link rel="stylesheet" href="lib/timeline/timeline.css">
    <link rel="stylesheet" href="lib/gantt-chart/gantt-chart.css">
</head>
<body>
    <div class="gantt-container" id="ganttContainer">
        <div class="gantt-content" id="ganttContent"></div>
        <input type="range" id="horizontalSlider" class="horizontal-slider" min="0" max="100" value="0">
        <input type="range" id="verticalSlider" class="vertical-slider" min="0" max="100" value="0" orient="vertical">
    </div>
    <script src="lib/task/Task.js"></script>
    <script src="lib/milestone/Milestone.js"></script>
    <script src="lib/release/Release.js"></script>
    <script src="lib/timeline/Timeline.js"></script>
    <script src="lib/gantt-chart/GanttChart.js"></script>
    <script src="script.js"></script>
</body>
</html>
